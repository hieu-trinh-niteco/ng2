<h2>User Form</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" minlength="6" maxlength="10" required #name="ngModel" ngModel/>
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">Name is required</div>
            <div [hidden]="!name.errors.minlength">Name must be at least 6 characters</div>
            <div [hidden]="!name.errors.maxlength">Name cannot more than 10 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" name="email" ngModel/>
    </div>
    <div class="form-group">
        <label for="">Street</label>
        <input type="text" class="form-control" name="street" ngModel/>
    </div>
    <div class="form-group">
        <label for="">City</label>
        <select required type="text" class="form-control" name="city" ngModel >
            <option *ngFor="let city of cities" value="{{ city.Id }}">{{ city.Name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Postal Code</label>
        <input type="text" pattern="^[1-9][0-9]{4}$" class="form-control" name="posttalCode" #posttalCode="ngModel" ngModel/>
        <div *ngIf="posttalCode.errors && (posttalCode.dirty || posttalCode.touched)" class="alert alert-danger">
            <div [hidden]="!posttalCode.errors.pattern">
                Posttal code must have 5 digits.
            </div>
        </div>
    </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
</form>
